<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>RPS Game</title>
</head>
<style>
    .textColor {
        color: #000;
    }
</style>
<body style="background-image: url(./img/background.jpg);">
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <div class="card bg-light border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header h3 bg-transparent border-primary">User</div>
                    <div class="card-body text-success">
                        <img id="player1Img" src="img/user.jpg" class="card-img-top" alt="user">
                    </div>
                    <div class="card-footer h4 bg-transparent text-danger border-primary">Score: <span
                            id="userScore">0</span></div>
                </div>
            </div>

            <div class="col text-center mt-5">
                <div class="card bg-info border-dark mb-3" style="max-width:20rem;">
                    <div class="card-body">
                        <div class="container">
                            <p class="display-1 text-danger">VS</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col text-center">
                <div class="card bg-light border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header h3 bg-transparent border-primary">Computer</div>
                    <div class="card-body text-success">
                        <img id="player2Img" src="img/comp.jpg" class="card-img-top" alt="comp">
                    </div>
                    <div class="card-footer h4 bg-transparent text-danger border-primary">Score: <span
                            id="compScore">0</span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <div id="loseOrWinPanel" class="border-black alert alert-primary text-center h4 d-none" role="alert">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>

</html>
